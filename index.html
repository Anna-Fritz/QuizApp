<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annas QuizApp</title>
    <link rel="icon" type="image/png" href="/img/brain-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="script.js"></script>
    <!-- Linked Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body onload="init()">
    <nav class="navbar navbar-light bg-light padding">
        <span class="navbar-brand mb-0 h1">Navbar</span>
      </nav>
    <div class="container">
        <div class="card quiz-card">
            <img class="card-img-top" src="/img/A.png" id="header-img" alt="Card image cap">
            <div class="progress-bar-cont">
              <div id="progress-bar">0%</div>
            </div>
            <div class="card-body" id="endscreen" style="display: none">
                <div id="rightAnswers" class="text-center">
                </div>
                <div class="trophy-cont">
                    <img src="/img/trophy.png" class="trophy" alt="trophy">
                </div>
                <div class="reset-button">
                  <button onclick="restartQuiz()" class="btn btn-primary">Erneut spielen</button>
                </div>
            </div>

            <div class="card-body" id="question-body">
            <h5 class="card-title" id="question-text">Frage</h5>
            <div class="card quiz-answer mb-2" onclick="answer('answer_1')">
                <button class="card-body" id="answer_1">
                  Antwort
                </button>
              </div>

              <div class="card quiz-answer mb-2" onclick="answer('answer_2')">
                <button class="card-body" id="answer_2">
                    Antwort
                </button>
              </div>

              <div class="card quiz-answer mb-2" onclick="answer('answer_3')">
                <button class="card-body" id="answer_3">
                    Antwort
                </button>
              </div>

              <div class="card quiz-answer mb-2" onclick="answer('answer_4')">
                <button class="card-body" id="answer_4">
                    Antwort
                </button>
              </div>

              <div class="question-footer">
                <span id="question-counter"></span>
                <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
              </div>
            </div>
        </div>
    </div>
    <div></div>
    
</body>
</html>
